<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App – Smart Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
    }

    .phone {
      background: white;
      border-radius: 30px;
      padding: 15px;
      margin: 25px auto;
      color: black;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .screen {
      background: #f4f6f8;
      border-radius: 20px;
      padding: 20px;
    }

    .screen img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      margin: 10px 0;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #2575fc;
      color: white;
    }

    .btn.secondary {
      background: #6a11cb;
    }

    .features {
      text-align: left;
      margin-top: 25px;
      font-size: 14px;
    }

    .features li {
      margin-bottom: 8px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>KanteenKart</h1>
    <p>SKIP THE QUEUE,GRAB YOUR MEAL.</p>

    <div class="phone">
      <div class="screen">

        <!-- Demo Buttons -->
        <button class="btn" onclick="alert('Demo: User Login Screen')">Login</button>
        <button class="btn secondary" onclick="alert('Demo: Main Dashboard')">Open Dashboard</button>

      </div>
    </div>

    <ul class="features">
      <li>✅ Easy to use</li>
      <li>✅ Mobile-first design</li>
      <li>✅ Real-world problem solution</li>
      <li>✅ Scalable for future growth</li>
    </ul>

    <footer>
      © 2026 | App Pitch Demo
    </footer>
  </div>

</body>
</html>
